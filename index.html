<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https: //fonts.googleapis.com/css2?family= Teko :wght@400;700 & display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <title>DevClub-Convert Money</title>

</head>

<body>
    <img class=logo src="./assets/logo.gif" alt="gif-image">

    <main>
        <label>
            Converter<b>DE</b>
             <select>
                <option > R$ Real Brasileiro</option>
            </select>
        </label> 

        <label>   
            Converter <b>PARA</b>
            <select class="currency-select">
                <option value="dolar">US$-Dolar Americano</option>
                <option value="euro">€-Euro</option>
                <option value="libra">£-Libra</option>
                <option value="bitcoin">₿-Bitcoin</option>
            </select>
        </label>

        <label>
            <input class="input-value" placeholder="R$ 10.000,00">
        </label>

        <button class="convert-button"><b>CONVERTER</b></button>
        
        <section>
            <div class="currency">
                <img src="./assets/real.png" alt="logo-brasil">
                <p class="paragrafo">Real</p>
                <p class="value-to-convert">R$0,00</p>
            </div>

            <img class="arrow-image" src="./assets/arrow.png" alt="seta">

            <div class="currency">
                <img class="currency-image" src="./assets/dolar.png" alt="logo-USA">
                <p class="paragrafo" id="currency-name">Dolar</p>
                <p class="value-converted">U$0,00</p>
            </div>

        </section>

    </main>


</body>
<script src="./scripts.js"></script>

</html>
